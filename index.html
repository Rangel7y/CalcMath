<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/calculator-favicon.png" type="image/x-icon">

    <script defer src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>CalcMath</title>
</head>
<body>
    <header>
        <h1>CalcMath</h1>
        <div>
            <img src="./assets/calculator.png" alt="">
        </div>
    </header>

    <main id="main-ctn">
        <div id="sw-theme">
            <button>
                <!-- <span></span> -->
            </button>
        </div>

        <div id="calcmath-ctn">
            <section class="calcmath-pnl top">
                <span><p id="calcmath-result">0</p></span>
            </section>

            <section class="calcmath-pnl down">
                <table id="calcmath-table">
                    <tr>
                        <td onclick="clearNumbers()">C</td>
                        <td onclick="backNumber()"><</td>
                        <td onclick="applyPorcent()">%</td>
                        <td onclick="divideNumber()">รท</td>
                    </tr>

                    <tr>
                        <td onclick="insertNumber(7)">7</td>
                        <td onclick="insertNumber(8)">8</td>
                        <td onclick="insertNumber(9)">9</td>
                        <td onclick="multiplyNumber()">*</td>
                    </tr>

                    <tr>
                        <td onclick="insertNumber(4)">4</td>
                        <td onclick="insertNumber(5)">5</td>
                        <td onclick="insertNumber(6)">6</td>
                        <td onclick="">-</td>
                    </tr>

                    <tr>
                        <td onclick="insertNumber(1)">1</td>
                        <td onclick="insertNumber(2)">2</td>
                        <td onclick="insertNumber(3)">3</td>
                        <td onclick="">+</td>
                    </tr>

                    <tr>
                        <td onclick="insertNumber(0)">0</td>
                        <td onclick="">.</td>
                        <td onclick="calculateNumbers()" style="width: 200px; font-size: 30px;">=</td>
                    </tr>
                </table>
            </section>
        </div>
    </main>

    <footer></footer>
</body>
</html>
